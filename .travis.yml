language: java
sudo: false
dist: trusty
git:
  depth: false
notifications:
  email: false

matrix:
  fast_finish: true
  include:
  - jdk: oraclejdk8
    env:
    - TEST_SUITE=unit
  - jdk: openjdk8
    env:
    - TEST_SUITE=integration
    - SONARQUBE_VERSION=7.6
  - jdk: openjdk8
    env:
    - TEST_SUITE=dependency-check

install:
- mvn dependency:go-offline

script:
- "./.travis/script.sh"

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: target/sonar-stash-plugin-*
  draft: false
  on:
    repo: edekadigital/sonar-stash
    tags: false
    condition: $TEST_SUITE = integration
